<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="main">

        <div class="image">
            <!-- <img src="plaat.avif" alt=""> -->
            <div class="logo">LOGO</div>
            <p class="p_taker">Photo by Halie west on unsplash</p>
        </div>

        <div class="right">
            <div class="text">
               <div>

                This is not a real online service! You know you need
                something like this in your life to help you realize your
                deepest dreams.
                Sign up <em> now </em>to get started.
               </div>
               <div class="hi">
                You <em>know </em> you want to.

               </div> 
            </div>
            <div class="form">
                <form action="#" method="post">
                    <div class="title">Let's do this!</div>
                    <div class="inp">
                        <div class="one">
                        
                            <div class="top_bottom">
                            <label for="firstName">FIRST NAME</label>
                            <input type="text" id="firstName">
                            </div>

                            

                            <div class="top_bottom">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email">
                            </div>

                            <div class="top_bottom">
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password">
                                </div>

                    
                        </div>

                        <div class="one">
                        
                            <div class="top_bottom">
                                <label for="lastName">LAST NAME</label>
                                <input type="text" id="lastName">
                                </div>

                            <div class="top_bottom">  
                            <label for="phoneNumber">PHONE NUMBER</label>
                            <input type="number" id="phoneNumber">
                            </div>

                            

                            <div class="top_bottom  error">
                            <label for="confirmPassword">CONFIRM PASSWORD</label>
                            <input type="password" id="confirmPassword">
                            </div>

                    
                        </div>
                    </div>
                    
            </div>

            <div class="login_txt">
                <button type="submit">Create Account</button>
                </form>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
